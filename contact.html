<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML form webpage to contact us with the message">
    <meta name="keywords" content="Contact, form, HTML form, Message">
    <title>Contact - Basic HTML Website</title>

    <link rel="icon" href="preview.png">
</head>
<body>
    <header>
        <h1>Contact Us</h1>

    <nav>
        <a href="index.html">Homepage</a> |
        <a href="projects.html" target="_blank">Projects</a> |
        <a href="articles.html" target="_blank">Articles</a> |
        <a href="contact.html" target="_blank">Contact</a> <br> <hr>
    </nav>
    </header>
    <main>
        <section>
            <h2>Send a Message</h2>
        <form action="#" method="post">
            <label for="name">Name: &nbsp;</label>
            <input type="text" name="Name" id="name" placeholder="Enter your full name" required> <br> <br>

            <label for="email">E-mail: &nbsp;</label>
            <input type="email" name="Email" id="email" placeholder="Enter your e-mail address" required> <br> <br>

            <label for="message">Message: </label> <br> <br>
            <textarea name="Message" id="message" rows="5" cols="30">Enter message
            </textarea> <br> <br>

            <input type="submit" value="Send Message">
        </form>
        </section>
    </main>

    <footer>
        <hr><p>&copy; 2025 Muhammad Bilal Nasir</p>
    </footer>
</body>
</html>
